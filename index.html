<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ministry OS | Mission Control</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (no Babel, no JSX) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- React Beautiful DnD -->
  <script src="https://unpkg.com/react-beautiful-dnd@13.1.1/dist/react-beautiful-dnd.min.js"></script>

  <style>
    body { background:#050505; color:#EDEDED; margin:0; font-family: Inter, system-ui, sans-serif; }
  </style>
</head>

<body>
  <div style="position:fixed;top:10px;left:10px;color:#CCFF00;font-family:monospace;z-index:9999">
    HTML loaded ✅
  </div>

  <div id="root"></div>

  <script>
    (function () {
      const rootEl = document.getElementById("root");

      function show(msg) {
        rootEl.innerHTML =
          "<div style='padding:24px;font-family:monospace;white-space:pre-wrap'>" +
          msg.replace(/</g, "&lt;") +
          "</div>";
      }

      // Hard checks so we don’t get “black screen of mystery”
      if (!window.React) {
        show("ERROR: React did not load (window.React is undefined).");
        return;
      }
      if (!window.ReactDOM) {
        show("ERROR: ReactDOM did not load (window.ReactDOM is undefined).");
        return;
      }

      const RBD = window.ReactBeautifulDnd || window.ReactBeautifulDnD || window["react-beautiful-dnd"];
      if (!RBD) {
        show(
          "ERROR: react-beautiful-dnd did not load.\n\n" +
          "Tried globals:\n" +
          "- window.ReactBeautifulDnd\n" +
          "- window.ReactBeautifulDnD\n" +
          "- window['react-beautiful-dnd']\n\n" +
          "Open DevTools → Network and confirm react-beautiful-dnd.min.js loaded."
        );
        return;
      }

      const e = window.React.createElement;

      // Minimal proof render (no JSX)
      function App() {
        return e(
          "div",
          { className: "min-h-screen flex items-center justify-center" },
          e(
            "div",
            { className: "border border-zinc-800 rounded-xl p-6 bg-zinc-950 w-[min(720px,92vw)]" },
            e("div", { className: "text-xl font-bold text-white mb-2" }, "MinistryOS is running ✅"),
            e("div", { className: "text-sm text-zinc-400 mb-4" }, "React + GitHub Pages are good. Next we restore your full app."),
            e(
              "div",
              { className: "text-xs text-zinc-500 font-mono whitespace-pre-wrap" },
              "RBD global keys detected:\n" + Object.keys(RBD).slice(0, 20).join(", ")
            )
          )
        );
      }

      try {
        const root = window.ReactDOM.createRoot(rootEl);
        root.render(e(App));
      } catch (err) {
        show("ERROR during render:\n\n" + (err && err.stack ? err.stack : String(err)));
      }
    })();
  </script>
</body>
</html>
